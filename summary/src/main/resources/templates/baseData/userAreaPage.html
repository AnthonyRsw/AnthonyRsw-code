<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>用户地区</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" />
<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
<script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
</head>
<body class="layui-fluid">
	<div style="background: #FFFFFF; padding: 15px">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>用户地区</legend>
		</fieldset>
		<input type="hidden" value="${(tableName)!''}" id="tableName"/>
		<div class="layui-form searchReload layui-card-header layuiadmin-card-header-auto">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">注册时间</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="createTime" name="createTime">
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline" style="width: 160px;">
						<button class="layui-btn layuiadmin-btn-useradmin" lay-submit
							data-type="reload" lay-filter="LAY-user-front-search"
							id="searchBtn">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<table class="layui-hide" id="${(tableName)!''}" lay-filter="${(tableName)!''}"></table>
	</div>
	<script src="../layuiadmin/layui/layui.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/baseData/userAreaPage.js"></script>
</body>
</html>
