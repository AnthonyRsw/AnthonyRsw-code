<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>基础维护</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" />
<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
<script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
</head>
<body class="layui-fluid">
	<div style="background: #FFFFFF; padding: 15px">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>基础维护</legend>
		</fieldset>
		<div class="layui-form searchReload layui-card-header layuiadmin-card-header-auto">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">名称</label>
					<div class="layui-input-inline">
						<select name="name" id="name" lay-search>
							<option value=""></option>
							<#list allList as all>
							<option value="${(all.name)!''}">${(all.name)!''}</option>
							</#list>
						</select>
					</div>
				</div>
				<div class="layui-inline"  style="display:none">
					<div class="layui-input-inline">
						<input type="text" id="tableName" autocomplete="off" value="${(tableName)!''}"
							class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-block" style="width: 160px;">
						<button class="layui-btn layuiadmin-btn-useradmin"
							lay-submit data-type="reload" lay-filter="LAY-user-front-search"
							id="searchBtn">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div>
				</div>
				</div>
		</div>
		<table class="layui-hide" id="${(tableName)!''}" lay-filter="${(tableName)!''}"></table>
	</div>
	<script type="text/html" id="barDemo">
             <a class="layui-btn  layui-btn-xs" lay-event="update">修改</a>
             <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script type="text/html" id="toolBar">
  			 <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add">增加</a>
  			 <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">批量删除</a>
	</script>
	<script src="../layuiadmin/layui/layui.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/baseData/basicTablePage.js"></script>
</body>
</html>
