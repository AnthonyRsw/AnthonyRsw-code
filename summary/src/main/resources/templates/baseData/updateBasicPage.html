<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>基础修改</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" />
<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
<script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
</head>
<body class="layui-fluid">
	<div style="background: #FFFFFF; padding: 15px">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>基础修改</legend>
		</fieldset>
		<form class="layui-form">
		<input  value="${(tableName)!''}" name="tableName" style="display:none">
		<input  value="${(basicInfo.id)!''}" name="id" style="display:none">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">编码</label>
						<div class="layui-input-inline">
							<input type="text" name="code" id="code" lay-verify="required|code" class="layui-input" value="${(basicInfo.code)!''}">
						</div>
					</div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">名称</label>
						<div class="layui-input-inline">
							<input type="text" name="name" id="name" lay-verify="required|name" class="layui-input" value="${(basicInfo.name)!''}">
						</div>
					</div>
					
				</div>
				
				<div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit="submit" lay-filter="updateBasicTable">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				</div>
			</form>
	</div>
	<script src="../layuiadmin/layui/layui.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/baseData/updateBasicTable.js"></script>
</body>
</html>
